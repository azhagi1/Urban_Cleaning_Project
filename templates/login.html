<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Urban Cleaning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url("static/reg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background-color: rgba(243, 240, 240, 0.902); /* Slightly transparent card */
      border-radius: 15px;
      
    }
  </style>
</head>
<body>
  <div class="container col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            <a href="{{ url_for('register') }}">Don't have an account?</a>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning mt-3">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</body>
</html>
