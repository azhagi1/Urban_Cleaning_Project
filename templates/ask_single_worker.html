{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-5 shadow-lg" style="max-width: 500px; margin: auto;">
        <h3>Confirm Task Assignment</h3>
        <p class="mt-3">Are you okay with giving all the tasks to a single worker?</p>
        <form action="{{ url_for('handle_single_worker_choice') }}" method="POST">
            <button type="submit" name="choice" value="yes" class="btn btn-primary mt-3">Yes</button>
            <button type="submit" name="choice" value="no" class="btn btn-secondary mt-3">No</button>
        </form>
    </div>
</div>
{% endblock %}
