<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="text-center mb-4">Email Verification</h3>
        <form method="POST">
          <div class="mb-3">
            <label>Enter Verification Code (sent to your email)</label>
            <input type="text" name="code" class="form-control" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info w-100">Verify</button>
          </div>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</body>
</html>
