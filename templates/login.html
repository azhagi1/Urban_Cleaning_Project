{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="text-center">Login</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3"><input name="email" type="email" placeholder="Email" class="form-control"></div>
            <div class="mb-3"><input name="password" type="password" placeholder="Password" class="form-control"></div>
            <button class="btn btn-primary w-100 mb-2" type="submit">Login</button>
            <div class="text-center">
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a> |
                <a href="{{ url_for('register') }}">Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
