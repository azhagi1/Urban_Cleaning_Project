{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Confirm Selected Workers</h2>

    <form action="{{ url_for('billing') }}" method="POST">
        {% for task, emp in selected_employees.items() %}
            <div class="p-3 mb-4 border rounded bg-light">
                <h4>Task: {{ task }}</h4>
                <p><strong>Employee:</strong> {{ emp.name }}</p>
                <p><strong>Start Time:</strong> {{ start_time }}</p>
                <p><strong>End Time:</strong> {{ end_time }}</p>
                <input type="hidden" name="task_names" value="{{ task }}">
                <input type="hidden" name="employee_ids" value="{{ emp.id }}">
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success">Pay</button>
        </div>
    </form>
</div>
{% endblock %}
