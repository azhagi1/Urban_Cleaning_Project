{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Billing Details</h2>

    {% for task, emp in selected_employees.items() %}
        <div class="border p-3 mb-3 bg-light rounded">
            <h5>Task: {{ task }}</h5>
            <p>Employee: {{ emp.name }}</p>
            <p>Amount: ₹500</p>
        </div>
    {% endfor %}

    <hr>
    <h4 class="text-end">Total: ₹{{ 500 * selected_employees|length }}</h4>
</div>
{% endblock %}
