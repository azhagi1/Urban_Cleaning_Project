<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Assigned - NeatNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fdfaf5; font-family: 'Segoe UI', sans-serif; }
    header, footer {
      background: linear-gradient(90deg, #000000, #8b6a00); color: white;
      text-align: center; padding: 15px 0;
    }
    .confirmation-card {
      background-color: white;
      margin: 50px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header><h3>NeatNest</h3></header>

<div class="confirmation-card text-center">
  <h4>ðŸŽ‰ Worker Assigned Successfully!</h4>
  <p><strong>Name:</strong> <span id="worker-name"></span></p>
  <p><strong>Location:</strong> <span id="worker-location"></span></p>
  <p><strong>Your Place:</strong> <span id="user-place"></span></p>
  <p><strong>Date:</strong> <span id="service-date"></span></p>
  <p><strong>Time:</strong> <span id="service-time"></span></p>
  <hr>
  <p>Our professional will arrive on the scheduled time.</p>
  <a href="/" class="btn btn-dark mt-3">Back to Home</a>
</div>

<footer>NeatNest &copy; 2025 | Clean Spaces, Happy Faces</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById('worker-name').innerText = params.get('name');
  document.getElementById('worker-location').innerText = params.get('location');
  document.getElementById('user-place').innerText = params.get('place');
  document.getElementById('service-date').innerText = params.get('date');
  document.getElementById('service-time').innerText = params.get('time');

  // Optional: Clear storage
  localStorage.removeItem("cart");
  localStorage.removeItem("userPlace");
  localStorage.removeItem("serviceDate");
  localStorage.removeItem("serviceTime");
</script>

</body>
</html>
