{% extends "base.html" %}
{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
/* Base Body Style */
body {
    background-color: #f8f1e7;
    font-family: 'Roboto', sans-serif; /* Changed to a professional font */
}

.hero {
    position: relative;
    background: url('https://images.unsplash.com/photo-1583771510521-b1f3a68c0807') no-repeat center center/cover;
    height: 300px;
    border-radius: 15px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    border-radius: 15px;
    z-index: 0;
}

.hero .content {
    position: relative;
    z-index: 1;
    color: #fff;
    text-align: center;
    font-family: 'Rock Salt', cursive; /* Harry Potter-like font for heading */
}

.hero h1 {
    font-size: 3.5em;
    margin-bottom: 10px;
    color: #f1c40f; /* Gold for a magical touch */
}

.hero p {
    font-size: 1.5em;
}

.service-card {
    cursor: pointer;
    border: 2px solid transparent;
    transition: transform 0.2s, background-color 0.3s, border-color 0.3s;
    border-radius: 10px;
    background-color: #f7e8b4;
}

.service-card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px rgba(255, 223, 0, 0.8); /* Glow effect */
}

.service-card.selected {
    background-color: #e67e22; /* Gryffindor Orange */
    color: #fff;
    border-color: #9b4d1f; /* Gryffindor Red */
    font-weight: bold;
}

input[type="checkbox"] {
    display: none;
}

.card-title {
    font-size: 1.2em;
    font-weight: 600;
    font-family: 'Roboto', sans-serif; /* Professional font for titles */
}

/* Hogwarts House Colors */
.gryffindor {
    background-color: #9b4d1f;
    color: #fff;
}

.slytherin {
    background-color: #2a5d5c;
    color: #fff;
}

.ravenclaw {
    background-color: #001f5f;
    color: #fff;
}

.hufflepuff {
    background-color: #f7b71d;
    color: #fff;
}

</style>

<div class="hero">
    <div class="content">
        <h1>Urban Cleaning Services</h1>
        <p>Professional cleaning right at your doorstep</p>
    </div>
</div>

<div class="container mt-5">
    <form method="POST" action="{{ url_for('book_services') }}">
        <h2 class="text-center mb-4" style="color:#6a0dad; font-family: 'Rock Salt', cursive;">Book Your Magical Cleaning</h2>

        <!-- Date & Time -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="date"><strong>Select Date:</strong></label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="start_time"><strong>Start Time:</strong></label>
                <input type="time" name="start_time" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="end_time"><strong>End Time:</strong></label>
                <input type="time" name="end_time" class="form-control" required>
            </div>
        </div>

        <!-- Services -->
        <h4 class="text-center mb-3" style="color:#8a2be2;">Choose Your Services</h4>
        <div class="row text-center">
            <!-- Kitchen Cleaning -->
            <div class="col-md-4 mb-3">
                <label class="card service-card gryffindor shadow-sm p-3">
                    <input type="checkbox" name="services" value="Kitchen">
                    <img src="https://img.icons8.com/color/96/000000/kitchen.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">Kitchen Cleaning</h5>
                    </div>
                </label>
            </div>
            <!-- Floor Cleaning -->
            <div class="col-md-4 mb-3">
                <label class="card service-card slytherin shadow-sm p-3">
                    <input type="checkbox" name="services" value="Floor">
                    <img src="https://img.icons8.com/color/96/000000/broom.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">Floor Cleaning</h5>
                    </div>
                </label>
            </div>
            <!-- AC Service -->
            <div class="col-md-4 mb-3">
                <label class="card service-card ravenclaw shadow-sm p-3">
                    <input type="checkbox" name="services" value="AC">
                    <img src="https://img.icons8.com/color/96/000000/air-conditioner.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">AC Service</h5>
                    </div>
                </label>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-lg" style="background-color:#e67e22; color:white; font-family: 'Roboto', sans-serif; padding: 10px 30px;">
                ✨ Book Selected Services ✨
            </button>
        </div>
    </form>
</div>

<!-- Script to toggle selection -->
<script>
    const serviceCards = document.querySelectorAll('.service-card');

    serviceCards.forEach(card => {
        card.addEventListener('click', () => {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            card.classList.toggle('selected', checkbox.checked);
        });
    });
</script>

{% endblock %}
