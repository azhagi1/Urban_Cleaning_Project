<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    let timeLeft = 60;
    function startTimer() {
      const timerEl = document.getElementById('timer');
      const resendBtn = document.getElementById('resendBtn');
      const interval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timerEl.textContent = timeLeft + "s remaining";
        } else {
          clearInterval(interval);
          timerEl.style.display = "none";
          resendBtn.style.display = "block";
        }
      }, 1000);
    }
    window.onload = startTimer;
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <div class="card shadow">
      <div class="card-body text-center">
        <h3 class="mb-4">Enter OTP</h3>
        <p class="text-muted">OTP sent to your email</p>
        <form method="POST" action="{{ url_for('verify_otp') }}">
          <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required>
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
        <p class="mt-3 text-danger" id="timer">60s remaining</p>
        <form method="POST" action="{{ url_for('resend_otp') }}">
          <button type="submit" class="btn btn-link" id="resendBtn" style="display: none;">Resend OTP</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning mt-3">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</body>
</html>
