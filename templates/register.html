{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Sign Up</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3"><input name="username" placeholder="Username" class="form-control" required></div>
            <div class="mb-3"><input name="email" type="email" placeholder="Email" class="form-control" required></div>
            <div class="mb-3"><input name="phone" placeholder="Phone Number" class="form-control" required></div>
            <div class="mb-3"><input name="password" type="password" placeholder="Password" class="form-control" required></div>
            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
