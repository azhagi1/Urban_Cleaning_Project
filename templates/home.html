{% extends "base.html" %}
{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    background: url("{{ url_for('static', filename='images/urban_wash.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Roboto', sans-serif;
    color: #f2f9ff;
    background-blend-mode: overlay;
    background-color: rgba(22, 23, 23, 0.345);
}

.hero {
    position: relative;
    background: linear-gradient(to right, #001f3f, #0074D9);
    height: 300px;
    border-radius: 15px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(to bottom right, rgba(0, 31, 63, 0.2), rgba(0, 116, 217, 0.1));
    border-radius: 15px;
    z-index: 0;
}

.hero .content {
    position: relative;
    z-index: 1;
    text-align: center;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3.5em;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.5em;
    color: #dbeafe;
}

h2.gradient-heading {
    color: #001f3f; /* Dark blue */
    font-family: 'Playfair Display', serif;
    font-weight: bold;
}

form label {
    color: #001f3f;
    font-weight: bold;
    font-family: 'Playfair Display', serif;
    font-size: 1.1em;
}

input, select {
    background-color: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    border: 1px solid #00c6ff;
    font-family: 'Roboto', sans-serif;
}

input::placeholder {
    color: #28c1ec;
}

.service-card {
    cursor: pointer;
    border: 2px solid #00c6ff;
    border-radius: 10px;
    background: linear-gradient(135deg, #88c0f1, #58b5ce);
    transition: transform 0.2s, background-color 0.3s, border-color 0.3s;
    color: #fff;
}

.service-card.selected {
    background: linear-gradient(135deg, #048811, #b6cdb6);
    color: #003366;
    border-color: #fff;
    font-weight: bold;
}

.service-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
}

input[type="checkbox"] {
    display: none;
}

.card-title {
    font-size: 1.3em;
    font-family: 'Roboto', sans-serif;
}

.gryffindor, .slytherin, .ravenclaw {
    background-color: transparent;
}

.btn {
    background: linear-gradient(to right, #0074D9, #00c6ff);
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    padding: 12px 35px;
    font-size: 1.2em;
    transition: all 0.3s ease;
}

.btn:hover {
    background: #fff;
    color: #0074D9;
    border: 1px solid #0074D9;
}
</style>

<div class="hero">
    <div class="content">
        <h1>Urban Cleaning Services</h1>
        <p>Professional cleaning right at your doorstep</p>
    </div>
</div>

<div class="container mt-5">
    <form method="POST" action="{{ url_for('book_services') }}">
        <h2 class="text-center mb-4 gradient-heading">Book Your Cleaning</h2>

        <!-- Date & Time -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="date">Select Date:</label>
                <input type="date" name="date" class="form-control date-box" required min="{{ today }}">
            </div>            
            
            <div class="col-md-4">
                <label for="start_time">Start Time:</label>
                <input type="time" name="start_time" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="end_time">End Time:</label>
                <input type="time" name="end_time" class="form-control" required>
            </div>
        </div>

        <!-- Services -->
        <h4 class="text-center mb-3">Choose Your Services</h4>
        <div class="row text-center">
            <!-- Kitchen Cleaning -->
            <div class="col-md-4 mb-3">
                <label class="card service-card gryffindor shadow p-3">
                    <input type="checkbox" name="services" value="Kitchen Cleaning">
                    <img src="https://img.icons8.com/color/96/000000/kitchen.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">Kitchen Cleaning</h5>
                    </div>
                </label>
            </div>
            <!-- Floor Cleaning -->
            <div class="col-md-4 mb-3">
                <label class="card service-card slytherin shadow p-3">
                    <input type="checkbox" name="services" value="Floor Cleaning">
                    <img src="https://img.icons8.com/color/96/000000/broom.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">Floor Cleaning</h5>
                    </div>
                </label>
            </div>
            <!-- AC Service -->
            <div class="col-md-4 mb-3">
                <label class="card service-card ravenclaw shadow p-3">
                    <input type="checkbox" name="services" value="AC Repair">
                    <img src="https://img.icons8.com/color/96/000000/air-conditioner.png" class="card-img-top w-50 mx-auto pt-3" />
                    <div class="card-body">
                        <h5 class="card-title">AC Service</h5>
                    </div>
                </label>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn">
                ✨ Book Selected Services ✨
            </button>
        </div>
    </form>
</div>

<!-- Script to toggle selection -->
<script>
    const serviceCards = document.querySelectorAll('.service-card');

    serviceCards.forEach(card => {
        card.addEventListener('click', () => {
            const checkbox = card.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            card.classList.toggle('selected', checkbox.checked);
        });
    });
</script>
{% endblock %}
